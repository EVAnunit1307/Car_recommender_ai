<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Recommender</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&family=Space+Grotesk:wght@500;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="page">
    <header class="hero">
      <div>
        <p class="eyebrow">Car Recommender</p>
        <h1>Find the right car with confidence.</h1>
        <p class="subhead">
          Tuned scoring across price, safety, and performance for clean, fast recommendations.
        </p>
      </div>
      <div class="hero-card">
        <div class="hero-metric">
          <span class="metric-label">Catalog</span>
          <span class="metric-value">Live + cached</span>
        </div>
        <div class="hero-metric">
          <span class="metric-label">Signals</span>
          <span class="metric-value">Pricing, fuel, safety</span>
        </div>
        <div class="hero-metric">
          <span class="metric-label">Mode</span>
          <span class="metric-value">Black theme</span>
        </div>
      </div>
    </header>

    <section class="panel form-panel">
      <form id="recommend-form">
        <div class="field">
          <label>Budget (USD)</label>
          <input type="number" name="budget" value="20000" required />
        </div>
        <div class="field">
          <label>Location</label>
          <input type="text" name="location" value="NY" required />
        </div>
        <div class="field">
          <label>Annual KM</label>
          <input type="number" name="annual_km" value="12000" required />
        </div>
        <div class="field">
          <label>Passengers</label>
          <input type="number" name="passengers" value="4" min="1" required />
        </div>
        <div class="field">
          <label>Fuel Type (optional)</label>
          <select name="fuel_type">
            <option value="">Any</option>
            <option value="ICE">ICE</option>
            <option value="Hybrid">Hybrid</option>
            <option value="EV">EV</option>
          </select>
        </div>
        <div class="field">
          <label>Weight Preset</label>
          <select id="preset">
            <option value="balanced">Balanced</option>
            <option value="budget">Budget saver</option>
            <option value="winter">Winter commuter</option>
            <option value="performance">Performance</option>
          </select>
        </div>
        <button type="submit">Get recommendations</button>
        <p id="status" class="status"></p>
      </form>
    </section>

    <section class="panel results-panel">
      <div class="results-header">
        <h2>Results</h2>
        <span class="results-hint">Top 5 matches by weighted score</span>
      </div>
      <div id="results"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
